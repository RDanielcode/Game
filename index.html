<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="phone">
       <div class="layer-1">
           <label for="rabbit1" class="rabbit">
                <div class="outer--ear--left">
                    <div class="inner--ear--left"></div>
                </div>
                <div class="outer--ear--right">
                        <div class="inner--ear--right"></div>
                    </div>
                    <div class="head">
                        <div class="left--eye"></div>
                        <div class="right--eye"></div>
                    </div>
                    <input class="input" type="checkbox">
            </label>
       </div>
       <div class="layer-2">
           <label for="rabbit2" class="rabbit">
                <input class="input" type="checkbox">
                <div class="outer--ear--left">
                    <div class="inner--ear--left"></div>
                </div>
                <div class="outer--ear--right">
                    <div class="inner--ear--right"></div>
                </div>
                <div class="head">
                    <div class="left--eye"></div>
                    <div class="right--eye"></div>
                </div>
            </label>
       </div>
       <div class="layer-3">
           <div class="grass"></div>
           <div class="zigzag"></div>
       </div>
       <div class="layer-4">
        <input class="input" type="checkbox">
        <div class="outer--ear--left">
            <div class="inner--ear--left"></div>
        </div>
        <div class="outer--ear--right">
             <div class="inner--ear--right"></div>
         </div>
         <div class="head">
             <div class="left--eye"></div>
             <div class="right--eye"></div>
         </div>
       </div>
       <div class="layer-5">
        <div class="grass"></div>
        <div class="zigzag"></div>
       </div>
       <div class="layer-6">
        <input class="input" type="checkbox">
        <div class="outer--ear--left">
            <div class="inner--ear--left"></div>
        </div>
        <div class="outer--ear--right">
             <div class="inner--ear--right"></div>
         </div>
         <div class="head">
             <div class="left--eye"></div>
             <div class="right--eye"></div>
         </div>
       </div>
       <div class="layer-7">
        <div class="grass"></div>
        <div class="zigzag"></div>
       </div>
       <div class="layer-8"></div>
       <div class="layer-9"></div>
       <div class="layer-10"></div>
       <div class="layer-11"></div>
       <div class="layer-12"></div>
       <h1>Animation</h1>
       <h2 class="score">Score: </h2>
   </div>
</body>
</html>
